{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
                Untitled Document
            {% endblock title %}
        </title>
        <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <div id="logo">
                    <img src="{% static 'menu.jpg' %}" alt=""/>
                </div>
                <div id="topbanner">
                    <img src="{% static 'BD_top_banner.jpg' %}" width="800" height="200" alt=""/>
                </div>
            </header>

            <aside id="leftsidebar">
                <nav id="nav">
                    <ul>
                        <li>Menu 1</li>
                        <li>Menu 2</li>
                        <li>Menu 3</li>
                    </ul>
                </nav>
            </aside>

            <section id="main"> 
                {% block content %}
                    <h1>Welcome!</h1>
                    <p>This is the site template</p>
                {% endblock content %}
            </section>

            <footer id="footer">
                Copyright &copy; 2018 Broken Design<span id="lastupdate">{% block lastupdated %}{% endblock lastupdated %}</span>
            </footer>
        </div>
    </body>
</html>
